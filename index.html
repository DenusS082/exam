<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Калькулятор валют</title>
  <script>
    const exchangeRates = {
      uah: { usd: 0.027, eur: 0.024 },
      usd: { uah: 37.53, eur: 0.91 },
      eur: { uah: 41.38, usd: 1.1 }
    };

    function calculate() {
      const fromCurrency = document.getElementById('from_currency').value;
      const toCurrency = document.getElementById('to_currency').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (isNaN(amount)) {
        alert('Будь ласка, введіть коректну суму для обміну.');
        return;
      }

      const rate = exchangeRates[fromCurrency][toCurrency];
      const result = amount * rate;

      document.getElementById('result').innerText = `${result.toFixed(2)} ${toCurrency.toUpperCase()}`;
    }
  </script>
</head>
<body>
  <select name="from_currency" id="from_currency">
    <option value="uah">Гривні</option>
    <option value="usd">Долари</option>
    <option value="eur">Євро</option>
  </select>
  в
  <select name="to_currency" id="to_currency">
    <option value="uah">Гривні</option>
    <option value="usd">Долари</option>
    <option value="eur">Євро</option>
  </select>
  <label for="amount">Ввести суму:</label>
  <input type="text" id="amount">
  <p>Результат: <b id="result"></b></p>

  <button onclick="calculate()">Обчислити</button>
</body>
</html>
